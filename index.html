<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="𝘔𝘰𝘯 𝘲𝘶𝘢 𝘥𝘢𝘤 𝘣𝘪𝘦𝘵 𝘥𝘢𝘯𝘩 𝘵𝘢𝘯𝘨 𝘤𝘩𝘰 𝘯𝘨𝘶𝘰𝘪 𝘥𝘢𝘤 𝘣𝘪𝘦𝘵 , 𝘭𝘰𝘪 𝘤𝘩𝘶𝘤 𝘴𝘪𝘯𝘩 𝘯𝘩𝘢𝘵 𝘥𝘢𝘺 𝘢𝘮 𝘢𝘱 𝘥𝘢𝘯𝘩 𝘵𝘢𝘯𝘨 𝘤𝘩𝘰 𝘯𝘨𝘶𝘰𝘪 𝘯𝘨𝘶𝘰𝘪 𝘮𝘢𝘺 𝘮𝘢𝘯 𝘩𝘰𝘮 𝘯𝘢𝘺  ">
  <link rel="shortcut icon" type="image/jpg" href="gen-n-hbd.jpg" />
  <title>Happy Birthday</title>     
  <style>
    body {
      background-color: #ffd4e7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .top-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .password-display {
      font-size: 24px;
      color: #e993ab;
      background-color: #ffe4ec;
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 100px;
      text-align: center;
      letter-spacing: 5px;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    h2 {
      color: #f48fd5;
      text-align: center;
      margin-bottom: 10px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .btn {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #f297c4;
      color: rgb(237, 225, 225);
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:active {
      background-color: #f1ebee;
    }
    #msg {
      margin-top: 15px;
      font-size: 16px;
      color: #000000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>𝘕𝘩𝘢𝘱 𝘱𝘢𝘴𝘴 𝘥𝘦 𝘮𝘰 𝘬𝘩𝘰𝘢</h2>
    <div class="top-row">
      <div class="password-display" id="passDisplay">----</div>
      <img src="a1.jpg" alt="Ảnh người đẹp">
    </div>

    <div class="keypad">
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="clearPass()">✖</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="checkPass()">✔</button>
    </div>
    <p id="msg"></p>
  </div>

  <script>
    let password = '';
    const correctPass = '0907';

    function press(num) {
      if (password.length >= 4) return;
      password += num;
      document.getElementById("passDisplay").textContent = password; // HIỆN PASS rõ
    }

    function clearPass() {
      password = '';
      document.getElementById("passDisplay").textContent = '----';
      document.getElementById("msg").textContent = '';
    }

    function checkPass() {
      if (password === correctPass) {
        document.getElementById("msg").textContent = "🎉 Đúng rồi đó người đẹp ơi!";
         msg.style.color = "#28a745";
    setTimeout(() => {
      window.location.href = "https://hoccodedao.github.io/hbd/"; // chuyển hướng sau 1 giây
    }, 1000); // chuyển sau 1 giây
      } else {
        document.getElementById("msg").textContent = "❌ Sai mất rồi, thử lại nha!";
        password = '';
        document.getElementById("passDisplay").textContent = '----';
      }
    }
  </script>
</body>
</html>
